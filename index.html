<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--below code is for ease of viewability across multiple devices and screen sizes-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Menu Navigation</title>

  <!-- The base href makes all relative URLs start from /Assignment4/ -->
  <base href="/Assignment4/">
</head>
<body>

  <h1>Welcome to My Nested Menu Navigation Webpage</h1>

  <style>
  summary {
    pointer-events: none; /* Make the whole summary non-clickable */
  }

  .clickable-area {
    pointer-events: auto; /* Make this specific area clickable */
    cursor: pointer;
  }
</style>

  <details>
    <summary>
      <span class="clickable-area">Animals</span>
    </summary>
    <ul>
      <li><a href="cats.html">Cats</a></li>
      <li><a href="dogs.html">Dogs</a></li>
      <li><a href="rats.html">Rats</a></li>
      <li><a href="birds.html">Birds</a></li>
    </ul>
  </details><br><br>
  <details>
    <summary>
      <span class="clickable-area">Math</span>
    </summary>
    <ul>
      <li><a href="arithmetic.html">Arithmetic</a></li>
      <li><a href="algebra.html">Algebra</a></li>
      <li><a href="geometry.html">Geometry</a></li>
      <li><a href="calculus.html">Calculus</a></li>
    </ul>
  </details><br><br>
  <details>
    <summary>
      <span class="clickable-area">Science</span>
    </summary>
    <ul>
      <li><a href="chemistry.html">Chemistry</a></li>
      <li><a href="physics.html">Physics</a></li>
      <li><a href="biology.html">Biology</a></li>
      <li><a href="psychology.html">Psychology</a></li>
    </ul>
  </details><br><br>
  
  <script>
    window.addEventListener('pageshow', function(event) {
    // Check if the page is loaded from the cache (bfcache)
    if (event.persisted) {
        // Page is loaded from cache, collapse details lists
        const allDetails = document.querySelectorAll("details");
        allDetails.forEach(details => {
            details.removeAttribute("open");
        });
    }
});
  </script>
</body>
</html>
